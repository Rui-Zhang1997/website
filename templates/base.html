<!doctype html>
<html>
    <head>
        <!-- stylesheets -->
        <link rel='styleshee' type='text/css' href='{{ url_for("static", filename="css/base.css") }}'>
        {% block stylesheets %}{% endblock %}

        <!-- scripts -->
        <script src='{{ url_for("static", filename="js/base.js") }}'></script>
        {% block scripts %}{% endblock %}
    </head>
    <body>
        <div class='navbar'>
            {% for item in navbarItems %}
                <div class='navbar-item-element {% if item.active %} active {% else %} {% endif %}'
                     id='nav-element-{{ item.name}}'>
                    <p class='navbar-item-text' id='nav-element-{{ item.name }}-text'> {{ item.text }} </p>
                </div>
            {% endfor %}
        </div>
        <div class='header'>
            {% block header %}{% endblock %}
        </div>
        <div class='body'>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
