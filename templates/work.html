{% extends "base.html" %}
{% block content %}
<h1> Where I've Worked </h1>
{% for work in works %}
    <div class='work-block'>
        <h4 class='text-block-header work-block-header'> {{ work.title }} @ {{ work.company }} </h4>
        <h5 class='work-block-subheader work-location'> {{ work.location }} </h5>
        <p class='text-block-text work-block-text'> {{ work.description }} </p>
    </div>
{% endfor %}
{% endblock %}
